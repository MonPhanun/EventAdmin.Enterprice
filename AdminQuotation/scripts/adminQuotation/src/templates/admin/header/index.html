<div class="header p-2 pe-3 ps-3">
    <div class="fs-3 h-icon d-flex justify-content-between align-items-center">
        <div class="h-auto">
            <i *ngIf="!isColapes" class="bi bi-list menu-hover" (click)="onColapes()"></i>
            <i *ngIf="isColapes" class="bi bi-justify-left menu-hover" (click)="onUnColapes()"></i>
        </div>
        <div class="fs-4 d-flex align-items-center">
            <button class="border-0 bg-white pe-3 ">
                <i class="bi bi-bell-fill  position-relative">
                    <span class="position-absolute noti-red  translate-middle p-1 bg-danger border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </i>
                
            </button>
            <img class="images" src="https://i.pinimg.com/564x/68/8b/46/688b46f736d91a4a281840bf806c4331.jpg"/>
        </div>
    </div>
</div>
