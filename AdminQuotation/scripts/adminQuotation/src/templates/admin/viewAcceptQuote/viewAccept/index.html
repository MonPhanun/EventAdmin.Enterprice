
<div class="container w-100 pt-5 pb-5">

<div *ngIf="confirmDelete" class="alert-bg position-absolute d-flex justify-content-center align-items-center top-0 w-100 h-100">

        <div class="fs-4 text-center alert alert-warning">
            Confirmation
        </div>
        <div class="fs-6 text-center p-3">
            Are you want to delete ?
        </div>
        <div class="fs-6 text-center p-3">
            <button class="btn btn-primary m-2 pe-4 ps-4 btn-delete" >Ok</button>

        </div>
    </div>
